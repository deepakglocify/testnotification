name: After Release

on:
  release:
    types: [published]

jobs:
  after-release:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: archive/github-actions-slack@v2.0.0
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C03TT70H0LE
          payload: |
            {
              "text": "Deployment finished (Completed)",
              "attachments": [
                {
                  "pretext": "A New Release has been deployed. Release Name: ${{ github.event.release.name  }}"
                },
                {
                  "pretext": "A New Release has been deployed. Release Name: ${{ github.event.release.body  }}"
                }
              ]
            }
